  <a class="navbar-brand" ><img src="../assets/logo.png" class="img-head"> <span class="heading">District wise supply status on 18 May 2023</span></a>

<div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6">
        <div class="card mt-5">
          <div class="card-body">
            <h5 class="card-title">Login</h5>
            <form #loginForm="ngForm" (ngSubmit)="login()">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
